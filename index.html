<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>nekonium signiture</title>
</head>
<body>

<style type="text/css">

input {
  width: 100%;
  padding: 10px;
  border: 1px solid #aaa;
  background: #fff;
  border-radius: 0;
  appearance: none;
  color: #333;
}

</style>

	
<form name="js">
<h1><strong>ぬこQRじぇねれーたー</strong></h1>
<input id="address" type="text" value="" style="width:500px" placeholder="address" onChange="update()" ><br />
<input id="name" type="text" value="" style="display:none;" placeholder="name" onChange="update()" ><br />
</form>

<br>

<canvas id="sig"></canvas>

<strong>

<script>


var address = document.js.address.value;
var name = document.js.name.value;
var loadedCounter = 0;
var imgAry = [];
var fileAry = ['img/nekonium.png', 'https://chart.apis.google.com/chart?chs=500x500&cht=qr&chld=H|7&chl=0x42837f037059F8758e1b8Ed3c801D4A9BD9bb94b', 'img/arrange.png'];
var numFiles = fileAry.length;

var sig = document.getElementById('sig');
var sigCtx = sig.getContext('2d');
sig.width = 500;
sig.height =560;


window.onload = function() {
    loadImgs();
};

function loadImgs(){

    var img = new Image();

    img.addEventListener('load', function(){
        loadedCounter++;
        imgAry.push(img);
        if(numFiles == loadedCounter){
            display();
        } else {
            loadImgs();
        }
    }, false);
    
    img.src = fileAry[imgAry.length];
}


function display(){
    
    sigCtx.fillStyle = 'rgb(255,255,255)';
    sigCtx.fillRect(0, 0, 500, 555);
    sigCtx.drawImage(imgAry[1], 0, 0, 500, 500);
    sigCtx.drawImage(imgAry[2], 0, 0, 500, 560);
//    sigCtx.font = "120px Arial";
//    sigCtx.textAlign = "center";
//    sigCtx.fillStyle = 'rgb(0,0,0)';
//    sigCtx.fillText(name,400,100);

}

function update(){
    
    address = document.js.address.value;
    name = document.js.name.value;
    loadedCounter = 0;
    imgAry = [];
    fileAry = ['https://raw.githubusercontent.com/nekonium/nekonium.github.io/master/nekonium.png', 'https://chart.apis.google.com/chart?chs=500x500&cht=qr&chld=H|7&chl='+address, 'img/arrange.png'];
    numFiles = fileAry.length;

    sig = document.getElementById('sig');
    sigCtx = sig.getContext('2d');
    sig.width = 500;
    sig.height = 560;
    
    loadImgs();
}



</script>
</body>
</html>
